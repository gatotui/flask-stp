{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="custom-bg-1 custom-text-1 p-4 rounded-4 mb-5">
    <h1 class="mb-4">Log in your account</h1>
    <form method="POST" action="/login">
        <div class="mb-3">
            <label for="email" class="form-label">user</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="correo" placeholder="e.g. david@email.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">password</label>
            <input type="password" class="form-control" id="password" name="contrasena" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/registro">Sign up</a>
            <button type="submit" class="btn custom-btn">Log in</button>
        </div>
    </form>
</div>
<br><br>
{% endblock %}
